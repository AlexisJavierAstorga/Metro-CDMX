<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
	<meta charset="UTF-8">
  <title>Metro CDMX</title>
	<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0" />
	<link rel="shortcut icon" href="img/metro.png" type="image/x-icon">
	<link rel="stylesheet" type="text/css" href="css/banner.css" />
	<link rel="stylesheet" href="css/botonba.css">

	</head>
	<body>

		<div class="background-wrap">
			<embed src="videos/metro.mp3" autostart="true" loop="true" volume="80" width="0" height="0">
			<video id="video-bg-elem" preload="auto" autoplay="true" loop="loop" muted="muted">
				<source src="videos/metro.mp4" type="video/mp4">
				Video not supported
			</video>
		</div>


		<div class="content">
			<h1>Sistema de Transporte Colectivo Metro (STC)</h1>
			<p>Aquí podrás observar las líneas del metro y hacer de tu viaje más cómodo.</p><br>
			<div class="padre">
  			<div class="hijo">
					<button class="button" style="vertical-align:middle" onClick="window.location='lineas.html'"><span>Ver concurrencia de líneas</span></button>
				</div>
			</div>
			<div class="padre2">
  			<div class="hijo2">
					<button id="Btn" class="button2" style="vertical-align:middle" onClick="window.location='lineas.html'"><span>MAPA DEL METRO</span></button>
					<div id="lamascara" class="mascara">
					    <div class="contenido">
					    	<span class="cerrar">&times;</span>
								<p>Si lo deseas, puedes descargar la imágen</p>
								<center>
								<img src="img/mapa.jpg" class="zoom" width="75%" height="40%" />
							</center>
					    </div>
					</div>
					<script>
					var mascara = document.getElementById('lamascara');
					var btn = document.getElementById("Btn");
					var cerrar = document.getElementsByClassName("cerrar")[0];

					btn.onclick = function() {
					    mascara.style.display = "block";
					}
					cerrar.onclick = function() {
					    mascara.style.display = "none";
					}
					window.onclick = function(event) {
					    if (event.target == mascara) {
					        mascara.style.display = "none";
					    }
					}
					</script>
				</div>
			</div>
		</div>


		<!-- VIDEO FILE FROM http://www.videezy.com/ -->

	</body>
</html>
